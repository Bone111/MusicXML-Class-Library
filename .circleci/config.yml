version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install Build Tools
          command: apt-get update && apt-get -y install build-essential
      - run:
          name: Remove Cmake
          command: apt remove cmake
      - run:
          name: Install Cmake
          command: apt-get -y install cmake
          #command: apt purge --auto-remove cmake
          #command: wget https://cmake.org/files/v3.8/cmake-3.9.6.tar.gz
          #command: tar -xzvf cmake-3.9.6.tar.gz
          #command: cd cmake-$version.$build/ && ls -a
      - run:
          name: Print Cmake Version
          command: cmake --version
      - run:
          name: List Directory Contents
          command: ls -a
      - run:
          name: Run Cmake
          command: cmake .
      - run:
          name: List Directory Contents
          command: ls -a
      - run:
          name: Compile Code
          command: make
      - run:
          name: List Directory Contents
          command: ls -a
